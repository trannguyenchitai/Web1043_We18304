<body>
    <script>
        let chon;
        do {
          chon = parseInt(
            prompt(
              "1. Tính điểm bằng switch case.\n2. Tính điểm bằng if else.\n0. Thoát"
            )
          );
          switch (chon) {
            case 1:
              tinhDiemBangSwitch();
              break;
            case 2:
              tinhDiemBangIfElse();
              break;
            case 0:
              alert("Cảm ơn bạn đã sử dụng");
              break;
  
            default:
              alert("Xin mời chọn lại chức năng");
              break;
          }
        } while (chon != 0);
      </script>
</body>
